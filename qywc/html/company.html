<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>company edit</title>
        <link rel="stylesheet" href="style/weui.min.css"/>
    </head>
    <body>

      <div class="page">
        <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>栏目类型</p>
                </div>
                <div class="weui-cell__ft">图文</div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>栏目名称</p>
                </div>
                <div class="weui-cell__ft">公司简介</div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>栏目图标</p>
                </div>
                <div class="weui-cell__ft">※</div>
            </a>
        </div>

        <div class="weui-cells__title">图文内容</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
              <img src="style/images/pic_article.png" style="width:auto;height:200px;">
              <div class="button-sp-area" style="position: absolute;right: 10px;top:20px;">
                   <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary">上移</a> <br>
                   <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_warn">删除</a>
               </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>

            <div class="weui-cell">
              <img src="style/images/pic_article.png" style="width:auto;height:200px;">
              <div class="button-sp-area" style="position: absolute;right: 10px;top: 20px;">
                   <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary">上移</a> <br>
                   <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_warn">删除</a>
               </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>

          </div>

          <div class="weui-cells weui-cells_form">
              <div class="weui-cell">
                  <div class="weui-cell__bd">
                      <div class="weui-uploader">
                          <div class="weui-uploader__hd">
                              <p class="weui-uploader__title">添加段落</p>
                              <div class="weui-uploader__info">2/3</div>
                          </div>
                          <div class="weui-uploader__bd">
                              <div class="weui-uploader__input-box">
                                  <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple />
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>

      </div>

      <div class="page__bd page__bd_spacing" style="padding-bottom:20px; margin:0 2%">
        <a href="javascript:;" class="weui-btn weui-btn_warn">完成</a>
      </div>

    </body>
</html>
