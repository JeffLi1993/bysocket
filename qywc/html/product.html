<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>ablum edit</title>
        <link rel="stylesheet" href="style/weui.min.css"/>
    </head>
    <body>

      <div class="page">
        <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>栏目类型</p>
                </div>
                <div class="weui-cell__ft">文本</div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>栏目名称</p>
                </div>
                <div class="weui-cell__ft">产品展示</div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>栏目图标</p>
                </div>
                <div class="weui-cell__ft">※</div>
            </a>
        </div>

        <div class="weui-cells__title">文本内容</div>
        <div class="weui-cells weui-cells_form">
          <div class="weui-cell">
              <div class="weui-cell__bd">
                  <textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
                  <div class="weui-textarea-counter"><span>0</span>/200</div>
              </div>
          </div>

          <div class="page__bd page__bd_spacing" style="padding-bottom:20px; margin:0 2%">
            <a href="javascript:;" class="weui-btn weui-btn_warn">完成</a>
          </div>
        </div>

    </body>
</html>
